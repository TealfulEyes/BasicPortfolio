 <!-- THUMBNAILS FOR OPENING THE LIGHTBOX ON THE IMAGE THE USER WANTS TO SEE MORE OF -->
<div class="thumbnails">


    <img src="images/Thumb1.png" onclick="openLightbox();currentSlide(1)" class="hover-shadow">

<!-- THE LIGHTBOX -->
<div id="theLightbox" class="lightbox">
	<!-- CLOSE BUTTON -->
  <span class="close cursor" onclick="closeLightbox()">&times;</span>
  <!--LIGHTBOX CONTENT -->
  <div class="lightbox-content">
  <!--THIS IS WHERE YOUR FULL SIZE IMAGES WILL GO. REPEAT THE PATTERN BELOW FILLING IN THE IMAGE SOURCE, ALT TEXT, ETC... -->
    <div class="slide">
      <div class="numbertext">1 / 6</div>
      <img class ="image"src="images/Sample1.png" alt="CAPTION TEXT 1">
    </div>

    <div class="slide">
      <div class="numbertext">2 / 6</div>
      <img class ="image" src="images/Sample2.png" alt="CAPTION TEXT 2">
    </div>

    <div class="slide">
      <div class="numbertext">3 / 6</div>
      <img class ="image" src="images/Sample3.png" alt="CAPTION TEXT 3">
    </div>

    <div class="slide">
      <div class="numbertext">4 / 6</div>
      <img class ="image" src="images/Sample4.png" alt="CAPTION TEXT 4">
    </div>

    <div class="slide">
      <div class="numbertext">5 / 6</div>
      <img class ="image" src="images/Sample5.png" alt="CAPTION TEXT 5">
    </div>

    <div class="slide">
      <div class="numbertext">6 / 6</div>
      <img class ="image" src="images/Sample6.png" alt="CAPTION TEXT 6">
    </div>

    <!-- BUTTONS THAT CONTROL PREVIOUS AND NEXT IMAGE TO SHOW -->
    <a class="prev" onclick="slideButtons(-1)">&#10094;</a>
    <a class="next" onclick="slideButtons(1)">&#10095;</a>

    <!-- CONTAINER FOR CAPTION TEXT THAT IS BASED OFF THE ALT TEXT OF IMAGES -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

 
</div>
